
<div class="container-fluid mt-5">
 
    <div class="row mt-3">
        <div *ngFor="let x of ethentic" class="col-md-2 mb-4">

            <mat-card class="example-card">

                <img class="pimage" mat-card-image src="{{x.image}}" alt="Product Image">
                <mat-card-content>
                    <p>{{x.productName}} </p>
                    <p>{{x.price | currency:"INR"}} </p>

                    <app-rating [rate]="x.rating"></app-rating>

                    <button  mat-raised-button color="primary" (click)="addToCart(x)">Add To Cart</button>


                </mat-card-content>
            </mat-card>



        </div>
    </div>
</div>
