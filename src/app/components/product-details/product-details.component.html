            <mat-card class="example-card" >

                <mat-card-content>
                    <p>{{x.name}} </p>
                    
                    <app-rating></app-rating>

                    <!-- <button (click)="viewcart(x)"   mat-raised-button color="primary">View cart</button> -->
                  


                </mat-card-content>
            </mat-card>



        </div>
    </div>
</div>
