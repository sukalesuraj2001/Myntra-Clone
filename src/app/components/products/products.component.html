<div class="container-fluid mt-5">
  <img src="https://assets.myntassets.com/f_webp,w_980,c_limit,fl_progressive,dpr_2.0/assets/images/2023/10/4/a45dd85d-7253-47ac-8797-70426db553f21696437688096-Category-Specials.jpg" class="img-fluid mb-2" alt="...">
  <div class="row mt-2">
    <div class="col-md-2" *ngFor="let x of products">
      <img src="{{x.cat1}}"   (click)="setCategory('Ethentic Wear') " routerLink="dashboard/ethenticWear" class="img-fluid">
      <img src="{{x.cat2}}"  (click)="setCategory('Casual Wear')" routerLink="dashboard/ethenticWear"  class="img-fluid">
      <img src="{{x.cat3}}" class="img-fluid" (click)="setCategory('Active Wear')" routerLink="dashboard/ethenticWear" >

      <img src="{{x.cat5}}" class="img-fluid" (click)="setCategory('Western Wear')" routerLink="dashboard/ethenticWear" >
      <img src="{{x.cat6}}" class="img-fluid" (click)="setCategory('Sport Wear')" routerLink="dashboard/ethenticWear" >
      <img src="{{x.cat7}}" class="img-fluid"(click)="setCategory('Long Wear')" routerLink="dashboard/ethenticWear" >
      <img src="{{x.cat8}}" class="img-fluid" (click)="setCategory('Watches')" routerLink="dashboard/ethenticWear" >
    </div>
  </div>
</div>
