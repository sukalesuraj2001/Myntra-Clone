


<div class="container">
    <h5 class="mt-3">My Wishlist {{counter}} item</h5>
    <div class="row mt-4">
        <div class="col-md-3 mt-3" *ngFor="let x of products" >
            <div class="card-fluid shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                <div class="d-flex justify-content-between align-items-start">
                    <img src="{{x.image}}"  class="card-img-top" >
                    <span ><i class="bi bi-x" (click)="remove(x)"></i></span>
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{x.productName}}</h5>
                    <p>{{x.description}}</p>
                    <p class="fw-bold">{{x.price | currency:"INR"}}</p>
                    <app-rating [rate]="x.rating"></app-rating>
                </div>
            </div>
        </div>
    </div>
</div>
